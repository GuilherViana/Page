<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>Sidebar</title>
</head>
<body>
    <nav id="sidebar">
        <br>
        <div id="sidebar_content">
        
            <ul id="side_items">
                <li class="side-item active">
                    <a href="#">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <span class="item-description">
                            Página Inicial
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-user"></i>
                        <span class="item-description">
                            Usuário
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item-description">
                            Notificações
                        </span>
                    </a>
                </li>
    
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-box"></i>
                        <span class="item-description">
                            Suporte
                        </span>
                    </a>
                </li>
               
                <li class="side-item">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item-description">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class="fa-solid fa-chevron-right"></i>
            </button>
        </div>

        <div id="logout">
            <button id="logout_btn">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item-description">
                    Sair
                </span>
            </button>
        </div>
        
    </nav>
    <div class="search-bar">
        <input type="text" placeholder="Digite sua busca...">
        <button type="submit">Buscar</button>
    </div>
    <main>
        <h1 class="tittle">iGlem</h1>
    </main>

    <div class="button-container">
        <button class="rectangle-button">Recentes <i class="fa-regular fa-clock"></i></button>
        <button class="rectangle-button">Favoritos <i class="fa-solid fa-star"></i> </button>
        <button class="rectangle-button">Upload <i class="fa-solid fa-plus"></i></button>
    </div>
    
    <script src="javascript/script.js"></script>
</body>
</html>
